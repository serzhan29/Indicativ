<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Indicatorium{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Основные стили для улучшенного дизайна меню */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      color: #333;
    }

    .navbar {
      background: linear-gradient(90deg, #007bff, #00b8d4);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff !important;
      text-transform: none;
      letter-spacing: 0.1px;
      transition: color 0.3s ease;
      margin-left: 50px;
    }

    .navbar-brand:hover {
      color: #ffeb3b !important;
    }

    .navbar-nav .nav-item .nav-link {
      font-size: 1.2rem;
      color: #fff;
      padding: 12px 20px;
      text-transform: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-item .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffeb3b;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }

    .navbar-nav .nav-item .nav-link:active {
      color: #ff9800;
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }

    /* Стиль для мобильного меню */
    @media (max-width: 992px) {
      .navbar-collapse {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #007bff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 9999;
      }

      .navbar-collapse.show {
        display: block;
        opacity: 1;
      }

      .navbar-nav {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }

      .navbar-nav .nav-item {
        width: 100%;
        margin: 5px 0;
      }

      .navbar-nav .nav-item .nav-link {
        font-size: 1.1rem;
        padding: 15px;
        color: #fff;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .navbar-nav .nav-item .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Стили для кнопки "бургер" */
      .navbar-toggler {
        border: none;
        background: transparent;
        color: #fff;
      }

      .navbar-toggler-icon {
        background-color: #fff;
        border-radius: 3px;
        padding: 5px;
      }
    }

    /* Общие стили */
    .breadcrumb {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .breadcrumb-item a {
      color: #007bff;
      font-weight: 600;
    }

    .breadcrumb-item a:hover {
      color: #0056b3;
    }

    .active-link {
      color: #ff9800 !important;
      font-weight: 700;
    }

    .navbar-nav .nav-item.active .nav-link {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffeb3b;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Indicatorium</a>
      <a class="navbar-brand" href="{% url 'direction_list' %}">Бағыттар</a>

      {% if user.is_staff %}
        <a class="navbar-brand" href="{% url 'teachers_by_faculty' %}">Мұғалімдер тізімі</a>
        <a class="navbar-brand" href="{% url 'indicator_report' %}">Report</a>
        <a class="navbar-brand" href="{% url 'report_department' %}">Факультет есептері</a>
      {% endif %}

      <!-- Кнопка для мобильного меню -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Меню на мобильных устройствах -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Шығу ({{ user.username }})</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Кіру</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Тіркеу</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Блок для хлебных крошек -->
  <nav aria-label="breadcrumb" class="bg-light py-2">
    <div class="container-fluid">
      <ol class="breadcrumb mb-0">
        {% block breadcrumbs %}
        {% endblock %}
      </ol>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
